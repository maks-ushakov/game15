<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, maximum-scale=1, target-densityDPI=device-dpi"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<title>Game 15 - Fifteens</title>
		<link media="all" rel="stylesheet" href="css/style.css" type="text/css" />
		<!--[if lte IE 9]>
		<link rel="stylesheet" type="text/css" href="css/lte9.css" media="screen"/>
		<![endif]-->
	</head>
	<body>
		<div class="wrapper">
			<header class="site-header">
				<h1>Fifteens</h1>
			</header>
			<main>
				<div class="game15" id="game">
					<div class="game-area">
						<div data-cell="0" class="game-tile game-cell-0">1</div>
						<div data-cell="1" class="game-tile game-cell-1">2</div>
						<div data-cell="2" class="game-tile game-cell-2">3</div>
						<div data-cell="3" class="game-tile game-cell-3">4</div>
						<div data-cell="4" class="game-tile game-cell-4">5</div>
						<div data-cell="5" class="game-tile game-cell-5">6</div>
						<div data-cell="6" class="game-tile game-cell-6">7</div>
						<div data-cell="7" class="game-tile game-cell-7">8</div>
						<div data-cell="8" class="game-tile game-cell-8">9</div>
						<div data-cell="9" class="game-tile game-cell-9">10</div>
						<div data-cell="10" class="game-tile game-cell-10">11</div>
						<div data-cell="11" class="game-tile game-cell-11">12</div>
						<div data-cell="12" class="game-tile game-cell-12">13</div>
						<div data-cell="13" class="game-tile game-cell-13">14</div>
						<div data-cell="14" class="game-tile game-cell-14">15</div>
					</div>
					<div class="game-controlls">
						<button data-action="new">New Game</button>
					</div>
				</div>
			</main>
			<footer class="site-footer"></footer>
		</div>
		<script src="js/tiles.js"></script>
	</body>
</html>
